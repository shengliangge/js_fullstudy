<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了解canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #myCanvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas">    
        
    </canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d"); //创建一个2D画布
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, 300, 150);
        ctx.clearRect(2, 20, 100, 50)
        var dis = 0

        function animation() {
            requestAnimationFrame(function() {
                ctx.clearRect(0, 0, 300, 150)
                ctx.fillStyle = `rgb(0,0,0)`
                ctx.fillText(dis++, 100, 90)
                ctx.font = '50px Verdana'
                animation()
                if (dis >= 250) {
                    dis = 0
                }
            })
        }

        animation()
    </script>
</body>

</html>
