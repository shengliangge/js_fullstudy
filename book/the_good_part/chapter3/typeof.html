<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- typeof判断各种类型 -->
    <script>
        let a = 123;
        let b = "abc";
        let c = true;
        let d = null;
        let e;
        console.log(typeof(a));
        console.log(typeof(b));
        console.log(typeof(c));
        console.log(typeof(d));
        console.log(typeof(e));
        console.log(typeof(Math));
    </script>
</body>
