<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .container{
    display: flex;
    flex-direction: column-reverse;
  } */
  </style>
</head>

<body>
  <ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    let contain = document.querySelector('.container')
    
    // let lis = document.querySelectorAll(".container li")
    let lis = document.getElementsByTagName('li')  //动态的，长度会随着后续操作改变
    console.log(lis);


    // 一个dom同时只属于一个父节点
    for (let i = lis.length - 1; i >= 0; i--) {
      contain.appendChild(lis[i])
    }
  </script>
</body>

</html>
