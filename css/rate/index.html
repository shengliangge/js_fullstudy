<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1996568_ig9b24xpuga.css">
  <style>
    /* 取出input默认样式 */
    input {
      -webkit-appearance: none;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .rate-content input[name="rate"] {
      font-family: "iconfont";
      font-size: 30px;
      padding-right: 10px;
      transition: transition 0.2s ease;
    }
    .rate-content input[name="rate"]:hover{
      transform: scale(1.2);
    }
    .rate-content input[name="rate"]::after {
      content: "\e6cc";
      color: #999;
      transition: color 0.4s ease-in-out;

    }

    input[name="rate"]:checked::after {
      content: "\e73c";
      color: #ffa822;
    }

    input[name="rate"]:checked~input[name="rate"]::after {
      content: "\e73c";
      color: #ffa822;
    }

    .rate-content {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
  </style>
</head>

<body>
  <div class="rate-content">
    <input type="radio" name="rate">
    <input type="radio" name="rate">
    <input type="radio" name="rate">
    <input type="radio" name="rate">
    <input type="radio" name="rate">
  </div>
</body>

</html>
