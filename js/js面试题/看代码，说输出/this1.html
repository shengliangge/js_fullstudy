<!-- 
  this指向哪里，要看他在哪里调用
  改变this的指向：
1.默认指向window
2.对象.xxx()
3.call/apply/bind  
4.new -->




<script>
  let obj = {
    fn: function () {
      console.log(this);
    }
  }
  let func = obj.fn;
  func()   
  //指向window，看函数在哪里调用
</script>
