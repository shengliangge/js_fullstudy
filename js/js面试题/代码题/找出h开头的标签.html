  <script>
    //     2. 任意打开一个网页如新浪或者百度，写一段js代码找到网页中所有以h或者H开头的元素，并打印每种元素的个数，
    //     如网页中含有head, hr 和 h2 元素，那么打印出类似如下的结果：（备注：可以上网搜索api）
    //     ```js
    // {
    //   hr: 3,
    //   h2: 2,
    //   head: 1
    // }
    // ```
    // 遍历整颗dom树
    // children
    // node.tagName
    // node.children
    let res = {}
    let root = document.documentElement
    function getNode(root) {
      if (!root) {
        return
      }
      for (let child of root.children) {
        getNode(child)
      }
      if (root.tagName.startsWith("H")) {
        if (res[root.tagName] !== undefined) {
          res[root.tagName]++
        } else {
          res[root.tagName] = 1
        }
      }
    }
    getNode(root)
    console.log(res);
  </script>
