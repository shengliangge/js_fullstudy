  <!-- 函数是一等公民：函数和其他类型（bool，string，number）一样 -->
  <!-- 都可以函数参数传递也可以作用函数的返回值返回 -->
  
  <script>
    function repeat(func, times, wait) {

      return (content) => {
        let i = 0;
        let clear = setInterval(() => {
          func(content)
          i++;
          if (i == times) {
            clearInterval(clear)
          }
        }, wait)
      }
    }
    const repeatFunc = repeat(alert, 4, 3000)
    repeatFunc("hellworld")
  </script>
