<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{count}}</p>
    {{num}}
    <button @click="add">+</button>
  </div>
  <script>
    var outData = {
      count: 1,
      name: 'wn'
    }
    function adds() {
      Vue.set(outData, 'count', 3)
    }
    let app = new Vue({
      el: '#app',
      data: outData,
      methods:
      {
        add() {
          adds()
        }
      }
    })
  </script>
</body>

</html>
