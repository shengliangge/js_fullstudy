<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>当前计数:{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="counter--">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //语法糖：简写
    // 做了代理proxy
    const obj= {
        counter: 0
      }
    const app = new Vue({
      el: '#app',
      data:obj,
      methods: {
        add() {
          this.counter++
        }
      }
    })
  </script>
</body>

</html>
