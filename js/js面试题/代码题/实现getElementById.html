<body>

  <div id="hhh"></div>
  <script>
    function walk(root) {
      console.log(root);
      if (root.getAttribute('id') == 'app') {
        console.log('执行');
      }
        if (root.children) {
          for (let child of root.children) {
            walk(child)
          }
        }
    }
    walk(document.documentElement)
  </script>
