<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象是由方法和属性构成
        //JSON Object 对象字面量 literal object
        var duck = {
                type: '煌上煌',
                yz: 99,
                ducksing: function() {
                    console.log("嘎嘎嘎");
                }
            }
            // 数据类型 数值类型number 字符串 string 布尔值 boolean null unbefined
        var cherrio = []; //标识符
        // console.log(cherrio)
        // console.log(typeof cherrio)
        // 变量的类型是由值决定的
        // 基础类型不包括array array只是object的子类型
        // cherrio = new Array();
        // console.log(cherrio)
        var jiajun = {
            name: '家俊',
            ducksing: function() {
                console.log("嘎嘎嘎");
            }
        }
        var xyl = {
            name: '元隆'
        }
        const xgg = [jiajun, xyl];
        console.log(xgg[1].ducksing);
        for (var i = 0; i < xgg.length; i++) {
            if (!xgg[i].ducksing)
                cherrio.push(xgg[i]);
        }
        for (var i = 0; i < 999; i++) {
            cherrio.push(duck);
        }
        if (cherrio.length === 1000) {
            console.log('已经招募');
        }
    </script>
</body>

</html>
