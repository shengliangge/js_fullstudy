<!DOCTYPE html>
<html lang="en">

<head>

        <li class="item"><img src="./image/tongxunlu.png" alt=""><span class="item-name">通讯录</span></li>
        <li class="item"><img src="./image/faxian.png" alt=""><span class="item-name">发现</span></li>
        <li class="item"><img src="./image/wo.png" alt=""><span class="item-name">我</span></li>
