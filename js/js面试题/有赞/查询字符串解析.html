<script>
  // ```js
  // 1.解析 URL 中的 queryString，返回一个对象 解析异常的 展示 ’‘
  // 返回值示例：
  // {
  //   name: 'coder',
  //   age: '20'.
  //   callback: 'https://youzan.com?name=test',
  //   list: [a, b],
  //   json: {str: "abc", num: 123}, // json key 是固定
  //   illegal: '', // error 异常
  // }


  function deCodeUrlComponent(url) {
    let obj = {}
    let index = url.indexOf("?")
    if (index === -1) return {}
    let newURL = url.slice(index + 1)
    let strArr = newURL.split('&')
    console.log(strArr)
    for (let kv of strArr) {
      let newKv = kv.split('=')
      let k = newKv[0]
      let v = newKv[1]
      try {
        v = decodeURIComponent(v)
      } catch (error) {
        v = ''
      }
      // 数组
      if (k.slice(-2) === "[]") {
        k = k.slice(0, -2)
        obj[k] ? obj[k].push(v) : obj[k] = [v]
        continue;
      }
      obj[k] = v
    }
    console.log(obj)
  }
  const testURL = 'https://www.youzan.com?name=coder&age=20&callback=https%3A%2F%2Fyouzan.com%3Fname%3Dtest&list[]=a&list[]=b&json=%7B%22str%22%3A%22abc%22,%22num%22%3A123%7D&illegal=C%9E5%H__a100373__b4';

  deCodeUrlComponent(testURL)
</script>
