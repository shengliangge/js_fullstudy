<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
  <title>Document</title>
</head>

<body>
  <student></student>
  <!-- extend 构造器的延伸 -->
  <script>
    let studentExtend = Vue.extend({
      template: '<p><a:href="studentUrl">{{studentName}}</a></p>'
    })
    new studentExtend().$mount('student')
    let app = new Vue({
      data: function () {
        return {
          studentName: '想象',
          studentUrl: 'https://www.baidu.com'
        }

      }
    })
  </script>

</body>

</html>
